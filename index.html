<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reigns Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div id="game" class="d-flex flex-column align-items-center">
                    <!-- Stats Section -->
                    <div id="stats" class="mb-4 w-100">
                        <div class="progress mb-2">
                            <div id="money-bar" class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="0" aria-valuemin="-10" aria-valuemax="10">Argent</div>
                        </div>
                        <div class="progress mb-2">
                            <div id="army-bar" class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="0" aria-valuemin="-10" aria-valuemax="10">Armée</div>
                        </div>
                        <div class="progress mb-2">
                            <div id="agriculture-bar" class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="0" aria-valuemin="-10" aria-valuemax="10">Agriculture</div>
                        </div>
                        <div class="progress mb-2">
                            <div id="love-bar" class="progress-bar bg-primary" role="progressbar" style="width: 50%" aria-valuenow="0" aria-valuemin="-10" aria-valuemax="10">Amour</div>
                        </div>
                        <div class="progress mb-2">
                            <div id="health-bar" class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="0" aria-valuemin="-10" aria-valuemax="10">Santé</div>
                        </div>
                    </div>
                    <!-- Card Section -->
                    <div id="card" class="card p-3">
                        <h3 id="question">Question 1</h3>
                        <p id="swipe-instruction">Swipe à droite pour accepter, à gauche pour refuser.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="recap" class="d-none text-center mt-5">
        <h3>Résumé des décisions</h3>
        <ul id="decisions-list"></ul>
        <h4>Résultats :</h4>
        <p id="results"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
